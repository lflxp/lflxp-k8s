{{ define "ws/logs.html" }}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Pod}}/{{.Container}}日志</title>
    <script src="/adminfs2/static/js/jquery.min.js"></script>
    <style>
        /* Reset default margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Full screen textarea */
        #logoutput {
            display: block;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            border: none;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #FFF;
            background-color: #000;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <textarea id="logoutput" placeholder="日志输出"></textarea>

    <script>
        function binaryData(ev) {
            var data = new TextDecoder("utf-8").decode(new Uint8Array(ev.data))
            return data
        }

        $(document).ready(function() {
            var data = document.getElementById("logoutput");
            
            // Auto-resize is not needed for fullscreen textarea
            // Instead, make sure it fills the viewport initially
            data.style.height = window.innerHeight + 'px';
            
            // Handle window resize
            window.addEventListener('resize', function() {
                data.style.height = window.innerHeight + 'px';
            });

            // 指定websocket路径
            var ws = new WebSocket('ws://{{.Host}}/ws/logs/backend/{{.Namespace}}/{{.Pod}}/{{.Container}}');
            ws.binaryType = 'arraybuffer';

            ws.onmessage = function(event) {
                // 接收服务端的实时日志并添加到HTML页面中
                data.innerHTML += binaryData(event);
                // 滚动条滚动到最低部
                data.scrollTop = data.scrollHeight;
            };
            
            ws.onclose = function(evt) {
                data.innerHTML += 'Connection closed';
            }
        });
    </script>
</body>
</html>
{{ end }}
